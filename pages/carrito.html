<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito | LSFUEGOS</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/brasero3.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="contenedor-carrito">
        <!-- INICIA MENU LETRAL -->
        <div id="carrito-menu">
          <section id="menu-header">
            <img src="../img/logo.png" alt="" />
          </section>
          <section id="menu-lista">
            <ul>
              <li class="carrito carrito-inicio">
                <a href="../index.html"><i class="bi bi-house"></i>Inicio</a>
              </li>
              <li class="carrito carrito-productos">
                <a href="../index.html#principal-header-lista"
                  ><i class="bi bi-shop"></i>Productos</a
                >
              </li>
            </ul>
          </section>
        </div>

<!-- CIERRA MENU LATERAL -->
<!-- ABRE CARRITO PRINCIPAL -->
       <div id="carrito-principal">
        <section id="carrito-main">
            <article id="carrito-titulo">
                <h1>Tus compras</h1>
            </article>
            
            <article id="carrito-detalles">
                <div class="carrito-producto">
                    <div class="carrito-detalles-img">
                        <img src="../img/brasero.png" alt="">
                    </div>
                    <div class="carrito-detalles-producto">
                        <h2>Producto</h2>
                        <h3>Brasero Uruguayo</h3>
                    </div>
                    <div class="carrito-detalles-precio">
                        <h2>Precio</h2>
                        <h3>$34.000</h3>
                    </div>
                    <div class="carrito-delles-cantidad">
                        <h2>Cantidad</h2>
                        <h3>1</h3>
                    </div>
                    <div class="carrito-detalles-subtotal">
                        <h2>Subtotal</h2>
                        <h3>$34.000</h3>
                    </div>
                </div>
            </article>
            <article id="carrito-total">
                <div class="carrito-total-titulo">
                    <h2>Total del carrito</h2>
                </div>
                <div class="carrito-total-precios">
                    <div class="carrito-total-subtotal">
                        <h2>Subtotal</h2>
                        <h3>$34.000</h3>
                    </div>
                    <div class="carrito-total-total">
                        <h2>Total</h2>
                        <h3>$34.000</h3>
                    </div>
                </div>
                <div class="carrito-total-comprar">
                    <button>Ir a finalizar la compra</button>
                    <a href="">Seguir comprando</a>
                </div>
            </article>
            <!-- <article id="carrito-vacio">
                <h2><i class="bi bi-emoji-frown"></i>Tu carrito está vacío</h2>
                <a href="./carrito.html">Ir a comprar</a>
            </article> -->
        </section>
  <!-- INICIA FOOTER -->
          <section id="principal-footer">
            <article id="principal-footer-nav">
              <div class="principal-footer-nav-inicioProductos">
                <ul>
                  <li class="">
                    <a href="../index.html">Inicio</a>
                  </li>
                  <li class="">
                    <a href="../index.html#principal-header-lista">Productos</a>
                  </li>
                </ul>
              </div>
              <div class="principal-footer-nav-somosContacto">
                <ul>
                  <li class="">
                    <a href="../index.html#principal-somos">¿Quiénes somos?</a>
                  </li>
                  <li class="">
                    <a href="../index.html#principal-contacto">Contacto</a>
                  </li>
                </ul>
              </div>
              <div class="principal-footer-nav-carrito">
                <ul>
                  <li class="">
                    <a href="#contenedor">Carrito</a>
                  </li>
                </ul>
              </div>
            </article>
            <article id="principal-footer-copy">
              <h3><i class="bi bi-c-circle"></i>Facundo Góngora | 2023</h3>
            </article>
            <article class="footer-wsp">
                <a href="">
                    <img src="../img/wsp.png" alt="">
                </a>
            </article>
          </section>
          <!-- CIERRA FOOTER -->
       </div>
        </div>
      </div>
        </div>
      </div>
    </div>
